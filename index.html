<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <input
        class="styles"
        type="text"
        id="name"
        placeholder="Please enter your name"
      />
      <input
        class="styles"
        type="text"
        id="surname"
        placeholder="Please enter your last name"
      />
      <input
        class="styles"
        type="number"
        id="age"
        placeholder="Please enter your age"
      />
      <input
        class="styles"
        type="email"
        id="email"
        placeholder="Please enter your email"
      />
      <input
        class="styles"
        type="number"
        id="tel"
        placeholder="Please enter your tel"
      />
      <select class="styles" id="nat">
        <option value="uzbek">Uzbek</option>
        <option value="Tajik">Tajik</option>
        <option value="Engilish">Engilish</option>
        <option value="Rusion">Rusion</option>
      </select>
      <textarea
        class="styles"
        id="des"
        cols="30"
        rows="10"
        placeholder="Please enter description"
      ></textarea>
      <input
        class="styles"
        id="poosword"
        type="password"
        placeholder="Please enter password"
      />
      <button class="styles-btn" id="button">Saqlash</button>
      <button id="btn">Uchirish</button>
    </form>

    <div class="wrapper" id="wrapper"></div>

    <script src="index.js"></script>
  </body>
</html>
